<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
</head>
<div layout:fragment="contentFragment">
    <div class="container">
        <div class="imgBox">
            <img src="/static/img/t2/forest.png" class="img" alt="삼림" style="width: 1120px;">
            <input type="checkbox" name="zodiacSkill" class="zodiacSkill nomalIc start" style="top:528px; left:30px"
                   th:value="10">
            <!--            위 -->
            <div>
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill first physicIc"
                       style="top:294px; left:221px" th:value="10">
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill se hitRating" style="top:195px; left:494px"
                       th:value="10">
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill last physicIc"
                       style="top:224px; left:766px" th:value="10">
            </div>
            <!--            아래-->
            <div>
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill first elementIc"
                       style="top:584px; left:340px" th:value="10">
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill se hitRating" style="top:572px; left:655px"
                       th:value="10">
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill last elementIc"
                       style="top:435px; left:882px" th:value="10">
            </div>
            <!--             중간 -->
            <div>
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill center nomalIc"
                       style="top:393px; left:543px" th:value="10">
            </div>
            <!--              끝 -->
            <input type="checkbox" name="zodiacSkill" class="zodiacSkill end nomalIc hitRating"
                   style="top:179px; left:1039px" th:value="20" th:value1="10">
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".se").on("click", function () {
                if ($(this).is(":checked") === true) {
                    $(".center").prop("disabled", false)
                }
            })
        })
    </script>
</div>

</html>
