      layout:decorate="~{layout/default_layout}">
<head>
</head>

        <div class="imgBox">

            <!--           왼쪽부터 2  -->

            <!--           왼쪽부터 3  -->

                <input type="checkbox" name="zodiacSkill" class="zodiacSkill first" style="top:170px; left:719px">

            <!--           왼쪽부터 4  -->
            <div>
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill first" style="top:170px; left:1000px"
                       th:value="15">
                <input type="checkbox" name="zodiacSkill" class="zodiacSkill meleeIc" style="top:340px; left:1000px"
