<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<header th:fragment="headerFragment">
    <div class="container">
        <h3 class="text-center"> 조디악 dps계산기</h3>
        <div class="lvandPoint">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <label class="input-group-text"> 레벨</label>
                        <input type="number" class="level" id="level" name="level">
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <label class="input-group-text"> 사용가능 포인트</label>
                        <input type="number" class="skillPoint" name="skillPoint" readonly>
                        <button type="button" class="resetBtn btn-danger"> 초기화</button>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <label class="input-group-text"> 사용한 포인트</label>
                        <input type="number" class="usedSkillPoint" name="usedSkillPoint" readonly>
                    </div>
                </div>
            </div>
            <form th:action="@{/result}"  method="post">
                <input type="checkbox" class="a" value="5" id="start">
                <input type="checkbox" class="a first"  name="dmgIcPer" value="5">
                <input type="checkbox" class="a second" name="dmgIcPer" value="10">
                <input type="checkbox" class="a third"  name="dmgIcPer" value="12">
                <input type="checkbox" class="a fourth" name="dmgAcPer" value="13">
                <input type="checkbox" class="a fifth"  name="dmgAcPer" value="17">
                <button type="submit"> 적용 </button>
            </form>
        </div>
        <div class="headLink">
            <div class="row">
                <div class="col-3">
                    <a th:href="@{/}" class="mainPageLink"> 메인 페이지 </a>
                </div>
                <div class="col-3">
                    <a th:href="@{/zodiac}" calss="zodiacMainPage"> 조디악 메인페이지 </a>
                </div>
            </div>
        </div>
        <p class="p"></p>
    </div>
</header>
</html>
